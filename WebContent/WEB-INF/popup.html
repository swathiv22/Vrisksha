<!DOCTYPE html>
<html>
<head>
<link rel ="stylesheet" href ="popup_css.css">
<title> Last page </title>
</head>
<body>
	<div class="container">
		<button type="submit" class="btn" onClick="openPopup()">Done!</button>
		<div class="popup" id="popup">
			<img src="pop_img.jpg">
			<h1>Well done!</h1><br>
			<h3>New dish added to your menu list...</h3>
			<button type="button" onClick = "BackTo_Recipies()"> Next </button> 
		</div>
	</div>
<script>
	let popup = document.getElementById("popup");

	function openPopup()
	{
		popup.classList.add("open-popup");
	}

	function BackTo_Recipies()
	{

		popup.classList.remove("open-popup");
		window.location.href="home.html";
	}



</script>
</body>
</html>
