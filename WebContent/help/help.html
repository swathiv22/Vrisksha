<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <link rel="stylesheet" href="help.css">
</head>
<body style="background-color: #fff6f4;">

    
    <main>
    <div class="logo">
              <img src="logo1.jpg" alt="Logo" class="logo-img">
     </div>

            <div class="faq-item" data-content="content1">
                <img src="p1.jpg" alt="Need help purchasing at Winni?">
                <p>Need help purchasing at Vriksha?</p>
            </div>
            <div class="faq-item" data-content="content2">
                <img src="gift.jpg" alt="Expected Delivery Date of Courier Products">
                <p>Expected Delivery Date of Courier Products</p>
            </div>
            <div class="faq-item" data-content="content3">
                <img src="money.jpg" alt="Special Discounts and Deals at Winni">

            </div>
            <div class="faq-item" data-content="content4">
                <img src="rs.jpg" alt="Vriksha Cancellation and Refund Policy">
                <p>Vriksha Cancellation and Refund Policy</p>
            </div>
            <div class="faq-item" data-content="content5">
                <img src="pgift.jpg" alt="Customized Orders">
                <p>Customized Orders</p>
            </div>
            <div class="faq-item" data-content="content6">
                <img src="manage.jpg"alt="Managing my Orders">

            </div>
            <div class="faq-item" data-content="content7">

            </div>
            <div class="faq-item" data-content="content8">
                <img src="hand.jpg" alt="Collaborate with us">

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="help.js"></script>
</body>
</html>
